name: CI - Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get commit SHA
        id: vars
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build & Push Go Backend
        run: |
          docker build -t $DOCKERHUB_USERNAME/go-backend:${COMMIT_SHA} ./server
          docker push $DOCKERHUB_USERNAME/go-backend:${COMMIT_SHA}

      - name: Build & Push Python ML
        run: |
          docker build -t $DOCKERHUB_USERNAME/python-ml:${COMMIT_SHA} ./ml
          docker push $DOCKERHUB_USERNAME/python-ml:${COMMIT_SHA}
