name: Go Test CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DB_USER: testuser
      DB_PASS: testpass
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: testdb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h $DB_HOST -P $DB_PORT --silent && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run migrations
        run: go run ./server/internal/db/migrate.go

      - name: Run tests
        run: |
          go test ./server/test/... -v